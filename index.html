<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravity Flip Game</title>
    <style>
        /* CSS STYLES (Retained from the previous version for interface consistency) */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            width: 800px;
            height: 600px;
            background-color: #D3D3D3;
            position: relative;
            overflow: hidden;
            border: 5px solid #34495e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* --- Player (Falling/Flipping Ball) --- */
        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
            left: 50px;
            top: 50px; /* Starts near the top */
            z-index: 5;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
            transition: background-color 0.1s;
        }

        /* Player Eyes */
        #player::before, #player::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            top: 10px;
        }
        #player::before { left: 8px; }
        #player::after { left: 17px; }

        /* Visual indicator for Gravity Flipped state */
        .upward {
            background-color: #f1c40f !important; /* Yellow when moving up */
        }

        /* Game Over State */
        .crashed {
            background-color: black !important;
            border: 3px solid #c0392b;
            transform: rotate(45deg);
        }

        /* --- Platforms and Spikes (Thrones) --- */
        #top-platform, #bottom-platform {
            position: absolute;
            width: 100%;
            height: 40px;
            background-color: #696969;
            z-index: 1;
        }
        #top-platform { top: 0; }
        #bottom-platform { bottom: 0; }

        .spike {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #2c3e50;
            transform: translateY(-20px);
            z-index: 2;
        }
        /* Top spikes point down */
        .spike.top {
            border-top: none;
            border-bottom: 20px solid #2c3e50;
            top: 40px;
            transform: none;
        }


        /* --- Enemies and Hazards --- */

        /* Red Infected Alien (Moving Hazard) */
        #infected-alien {
            position: absolute;
            width: 100px;
            height: 120px;
            bottom: 40px;
            left: 400px;
            background-color: #e74c3c;
            border-radius: 40% 60% 70% 30% / 50% 50% 50% 50%;
            transform: rotate(-10deg);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
            z-index: 2;
        }
        #infected-alien .message {
            position: absolute;
            top: -40px;
            left: 30px;
            font-size: 18px;
            color: #8B0000;
            border: 3px solid #8B0000;
            padding: 5px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }
        /* Obstacle movement */
        .horizontal-mover {
            animation: moveHorizontal 8s infinite alternate ease-in-out;
        }

        @keyframes moveHorizontal {
            from { transform: translateX(0px); }
            to { transform: translateX(200px); }
        }

        /* Rotating Obstacle (Blue Diamond) - Moved higher to be a central hazard */
        #rotating-obstacle {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #1abc9c;
            top: 250px;
            left: 100px;
            transform-origin: 50% 50%;
            animation: rotate 4s infinite linear;
            z-index: 3;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Score and UI --- */
        #game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }

        #restart-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px #a93226;
            display: none;
            z-index: 100;
        }

        #restart-button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game-info">TIME: <span id="time-display">0.00</span>s</div>

        <div id="top-platform"></div>
        <div id="bottom-platform"></div>

        <div class="spike top" style="left: 200px;"></div>
        <div class="spike top" style="left: 240px;"></div>
        <div class="spike top" style="left: 600px;"></div>
        <div class="spike" style="bottom: 40px; left: 150px;"></div>
        <div class="spike" style="bottom: 40px; left: 650px;"></div>

        <div id="infected-alien" class="horizontal-mover" style="left: 450px;">
            <div class="message">Infected Alien</div>
        </div>
        <div id="rotating-obstacle"></div>

        <div id="player"></div>

        <button id="restart-button" onclick="resetGame()">Try Again</button>
    </div>

    <script>
        /* JAVASCRIPT GAME LOGIC (GRAVITY FLIP) */

        const player = document.getElementById('player');
        const container = document.getElementById('game-container');
        const restartButton = document.getElementById('restart-button');
        const timeDisplay = document.getElementById('time-display');
        const obstacles = document.querySelectorAll('.spike, #infected-alien, #rotating-obstacle');

        let gameLoopInterval;
        let isGameOver = false;
        let startTime;

        // Player properties
        let playerX = 50;
        let playerY = 50;
        const playerSize = 30;

        // Physics properties
        let gravity = 1; // Default downward gravity
        const flipVelocity = -15; // Instant upward velocity when flipped
        let velocityY = 0;
        let velocityX = 0; // The ball moves forward constantly
        const forwardSpeed = 2.5;

        // --- Event Listeners for Gravity Flip ---
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            // Spacebar or Up Arrow flips gravity
            if (e.key === ' ' || e.key === 'ArrowUp') {
                e.preventDefault();
                flipGravity();
            }
        });

        function flipGravity() {
            // Give the ball an initial strong impulse in the opposite direction
            if (velocityY >= 0) {
                // If moving down (or still), flip up
                velocityY = flipVelocity;
                player.classList.add('upward');
            } else {
                // If moving up, flip down (optional: can be used to control descent)
                // For a simpler game, we just rely on gravity pulling it down
                // velocityY = -flipVelocity; 
            }
        }

        // --- Game Logic Loop ---
        function updateGame() {
            if (isGameOver) return;

            // 1. Time Tracking (Score)
            const elapsedTime = (Date.now() - startTime) / 1000;
            timeDisplay.textContent = elapsedTime.toFixed(2);

            // 2. Physics Application
            velocityY += gravity; // Apply gravity (or reverse gravity)
            playerY += velocityY;
            playerX += forwardSpeed; // Constant forward scroll

            // 3. Constant Forward Movement (Screen Scrolling)
            const maxRight = container.clientWidth - playerSize;
            if (playerX >= maxRight) {
                // If the player reaches the edge, reset to the left to simulate a scrolling effect
                playerX = 0;
                // In a true scrolling game, obstacles would also be generated here, 
                // but for this fixed-obstacle setup, we just loop the player.
            }
            
            // Remove 'upward' class when peak is reached or falling
            if (velocityY > 0) {
                player.classList.remove('upward');
            }

            // 4. Boundary Checks (Ceiling and Floor Spikes)
            const topBoundary = 40;
            const bottomBoundary = container.clientHeight - 40 - playerSize;

            if (playerY <= topBoundary) {
                playerY = topBoundary;
                velocityY = 0; // Stop upward movement
                player.classList.remove('upward');
            }
            if (playerY >= bottomBoundary) {
                playerY = bottomBoundary;
                velocityY = 0; // Stop downward movement
            }

            // 5. Update Player Position on Screen
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;

            // 6. Check Collisions
            checkCollisions();
        }

        // --- Collision Detection ---
        function checkCollisions() {
            const playerRect = player.getBoundingClientRect();

            obstacles.forEach(obstacle => {
                const obstacleRect = obstacle.getBoundingClientRect();
                if (isColliding(playerRect, obstacleRect)) {
                    gameOver();
                    return;
                }
            });
        }

        function isColliding(rect1, rect2) {
            return (
                rect1.left < rect2.right &&
                rect1.right > rect2.left &&
                rect1.top < rect2.bottom &&
                rect1.bottom > rect2.top
            );
        }

        // --- Game State Functions ---

        function gameOver() {
            if (isGameOver) return;

            isGameOver = true;
            clearInterval(gameLoopInterval);
            player.classList.add('crashed');

            const finalTime = (Date.now() - startTime) / 1000;
            restartButton.textContent = `CRASHED! Time: ${finalTime.toFixed(2)}s. Try Again!`;
            restartButton.style.display = 'block';
        }

        window.resetGame = function() {
            window.location.reload();
        }

        function startGame() {
            startTime = Date.now();
            gameLoopInterval = setInterval(updateGame, 1000 / 60);
        }

        window.onload = startGame;
    </script>
</body>
</html>
